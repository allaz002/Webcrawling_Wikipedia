# ============================================
# TRAININGSDATEN-GENERATOR KONFIGURATION
# ============================================

[PATHS]
# Ausgabedatei für Trainingsdaten
OUTPUT_FILE = training_data/training_samples.txt

# Backup-Verzeichnis für alte Trainingsdaten
BACKUP_DIR = training_data/backups

[SETTINGS]
# User-Agent für HTTP-Requests
USER_AGENT = TrainingDataBot/1.0 (+http://example.com/bot)

# Timeout für HTTP-Requests (Sekunden)
TIMEOUT = 10

# Minimale Textlänge (Zeichen) für gültige Samples
MIN_TEXT_LENGTH = 100