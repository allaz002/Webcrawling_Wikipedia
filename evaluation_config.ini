[TOPIC]
SEED_CATEGORIES =
    Astronomie, Astrophysik, Himmelskörper, Sonnensystem, Stern, Planet, Galaxie
    Nebel, Komet, Asteroid, Zwergplanet, Kosmologie, Himmelsmechanik, Planetologie
    Schwarzes Loch, Supernova, Pulsar, Quasar, Sternhaufen, Sternbild
MAX_CATEGORY_DEPTH = 1

# Filter 1: Meta-Kategorien ausschließen
CATEGORY_EXCLUDE_REGEX = ^Wikipedia:;^Wartung;^Liste;^Vorlage;^Benutzer;^Portal;^Commons;^Kategorie:Seiten

# Filter 2: Größenfilter
MIN_ARTICLES_PER_CATEGORY = 3
MAX_ARTICLES_PER_CATEGORY = 3000

# Filter 3: Exkludierende Keywords
EXCLUDE_CATEGORY_KEYWORDS =
    person, biografie, geboren, gestorben, geschichte des, literatur
    film, fernsehserie, musik, kunst, mythologie
    astrologie, science-fiction, roman, computerspiel, raumfahrer, astronaut

# Filter 4: Whitelist für Artikel
CORE_ARTICLES_WHITELIST =

[API]
ENDPOINT = https://de.wikipedia.org/w/api.php
MAX_REQUESTS_PER_SEC = 5

[IO]
EXPORTS_DIR = ./exports
CACHE_PATH = ./.cache/eval_cache.json
FILE_PATTERN = *_crawler_*.json

[OPTIONS]
FORCE_REBUILD_TOPIC = true
UPDATE_TOPIC = false
CLEAR_CACHE = false